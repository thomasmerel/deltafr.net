    <style>
        .flip-clock-label {
            color: white !important;
        }

        .flip-clock-dot {
            background-color: #343b40 !important;
        }

        .inn {
            background-color: #343b40 !important;

<body data-spy="scroll" data-offset="105" class="bg-darker">

<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 25%;">
            <div class="text-center">
                <div id="clock"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="text-center">
                <a class="btn btn-dark btn-lg " target="_blank"
                   href="https://discordapp.com/invite/CuYmdCZ">
                    <i class="fab fa-discord logo-download"></i>
                </a>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<script src="src/js/countdown/flipclock.min.js"></script>
<script>
    var clock;

    // Grab the current date
    var currentDate = new Date();

    // Set some date in the future. In this case, it's always Jan 1
    var futureDate = new Date(2018, 7, 25, 0, 0);

    // Calculate the difference in seconds between the future and current date
    var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

    clock = $('#clock').FlipClock(diff, {
        clockFace: 'DailyCounter',
        countdown: true,
        autoStart: true
    });

</script>
</body>
